	<script language="JavaScript">
		function clock_form()
		{
		  day=new Date()
		  h = day.getHours(); if(h < 10) {h = "0" + h}
		  m = day.getMinutes(); if(m < 10) {m = "0" + m}
		  s = day.getSeconds(); if(s < 10) {s = "0" + s}
		  clock_f=h+":"+m+":"+s
		  document.form.f_clock.value=clock_f 
		  id=setTimeout("clock_form()",100)
		}

		function startTimer() 
		{
		    var timer = document.getElementById("timer");
		    var time = timer.innerHTML;
		    var arr = time.split(":");
		    var h = arr[0];
		    var m = arr[1];
		    var s = arr[2];
		    if (s == 59)
		    	{
		    		if (m == 59)
		    			{
		    				if (h == 0)
		    					{
		    						alert("Время вышло");
		    						window.location.reload();
		    						return;
		    					}
		    					h++;
		    					m = 0;
		    					if (h < 10) h = "0" + h;
		    			}
		    			m++;
		    			if (m < 10) m = "0" + m;
		    			s = 0;
		    	}
		    else s++;
		    if (s < 10) s = "0" + s;
		    document.getElementById("timer").innerHTML = h+":"+m+":"+s;
		    setTimeout(startTimer, 1000);
		}
</script>
